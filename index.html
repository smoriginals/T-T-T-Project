<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <main>
        <div class="container">

            <div class="title">
                <h1 id="MainTitle">Tic Tac Toe</h1>
            </div>

            <div class="game">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>

            <div class="options">
                <button class="newGame">New Game</button>
                <button class="resetGame">Reset</button>
            </div>

        </div>
    </main>

    <script src="MainScript.js"></script>
</body>
</html>
